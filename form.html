<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="text-align: right">
      <a style="color: red" href="table.html">Student Registration Form</a>
    </p>
    <form style="background-color: silver">
      <div>
        <label for="fname">First Name:</label>
        <input
          style="width: 50%; height: 30px"
          type="text"
          name="first name"
          id="fname"
          placeholder="Enter your first name"
        />
      </div>
      <br />
      <div>
        <label for="lname" width="30%" >Last Name:</label>
        <input
          style="width: 70%; height: 30px"
          type="text"
          name="last name"
          id="lname"
          placeholder="Enter your last name"
        />
      </div>
      <br />
      <div>
        <label for="email" width="30%">Email:</label>
        <input
          style="width: 50%; height: 30px"
          type="email"
          name="email"
          id="email"
          placeholder="it should contain @.."
        />
      </div>
      <br />
      <div>
        <label for="mobile">Mobile:</label>
        <input
          style="width: 50%; height: 30px"
          type="number"
          name="mobile"
          id="mobile"
          placeholder="only 10 digits are allowed"
        />
      </div>
      <br />
      <div>
        Gender:
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" />
      </div>
      <br />
      <div>
        <label for="DOB">Date Of Birth</label>
        <input
          style="width: 50%; height: 30px"
          type="date"
          name="date of birth"
          id="DOB"
        />
      </div>
      <br />
      <div>
        <div>Address:</div>
        <textarea name="address" id="address" cols="100" rows="10"></textarea>
      </div>
      <br />
      <div>
        <label for="city">City:</label>
        <input
          style="width: 50%; height: 30px"
          type="text"
          name="city"
          id="city"
        />
      </div>
      <br />
      <div>
        <label for="areapin">Area PIN:</label>
        <input
          style="width: 50%; height: 30px"
          type="text"
          name="area pin"
          id="areapin"
        />
      </div>
      <br />
      <div>
        <label for="state">State:</label>
        <input
          style="width: 50%; height: 30px"
          type="text"
          name="state"
          id="state"
        />
      </div>
      <br />
      <div>
        <label for="qualification">Qualification</label>
        <select name="" id="">
          <option value="select">Select Qualification</option>
          <option value="matric">Matric</option>
          <option value="inter">Inter</option>
          <option value="graduate">Graduate</option>
          <option value="master">Master</option>
        </select>
      </div>
      <br />
      <div>
        <label for="spe">Specialization:</label>
        <input type="checkbox" name="Computer Science" id="cm" />
        <label for="cm">Computer Science</label><br />
        <input type="checkbox" name="Information Technology" id="It" />
        <label for="It">Information Technology</label><br />
        <input type="checkbox" name="Computer Architecture" id="CA" />
        <label for="CA">Computer Architecture</label><br />
        <input type="checkbox" name="Tele Communication" id="TC" />
        <label for="TC">Tele Communication</label><br />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input style="width: 50%; height: 30px" type="password" />
      </div>
      <br />
      <div>
        <button
          style="
            background-color: green;
            color: white;
            border-radius: 5px;
            height: 30px;
          "
        >
          Registered
        </button>
      </div>
    </form>
  </body>
</html>
